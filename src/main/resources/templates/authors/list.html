<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table>
		<tr>
			<th>ID</th>
			<th>First Name</th>
			<th>Last Name</th>
		</tr>
		<tr th:each="auth : ${authors}">
			<td th:text="${auth.authorId}"></td>
			<td th:text="${auth.firstName}"></td>
			<td th:text="${auth.lastName}"></td>
		</tr>
	</table>
</body>
</html>
